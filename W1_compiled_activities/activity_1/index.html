<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="keywords" content="fake,google,search">

        <title>Real Google</title>
        <link href="index.css" rel="stylesheet">
    </head>
    <body>
        <div class="grid-container">
            <!-- Google user panel -->
            <div class="grid-section-one">
                <div class="flex-container-one">
                    <img src="https://www.tnp.sg/sites/default/files/styles/rl680/public/articles/2021/05/25/NP_20210525_DSBADGE25_6566662.jpg?itok=GpBtiYhE"/>
                    <img src="https://img.icons8.com/color/48/000000/circled-menu.png"/>

                    <p>Gmail</p>
                </div>
            </div>
            <!-- Google logo -->
            <div class="grid-section-two">
                <a href="www.google.com"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2f/Google_2015_logo.svg/368px-Google_2015_logo.svg.png"/></a>
            </div>
            <!-- Google search bar -->
            <!-- Google search buttons/options -->
            <div class="grid-section-three">
                <div>
                    <img src="https://img.icons8.com/fluent-systems-regular/24/000000/search.png"/>
                    <input type="text"/>
                    <img src="https://img.icons8.com/material-sharp/24/000000/microphone--v1.png"/>
                </div>
                <div>
                    <button type="button">Google Search</button>
                    <button type="button">I'm Feeling Lucky</button>
                </div>
            </div>
            <!-- Google language options -->
            <div class="grid-section-four"></div>
            <!-- Google footer -->
            <div class="grid-section-five"></div>
            <div class="grid-section-six"></div>
        </div>
